<div class="container">
  <div class="row mh-100 justify-content-center align-items-center login">
    <!-- *ngIf="isHCP" -->
    <form [formGroup]="loginForm"  (ngSubmit)="login()">

      <div class="form-group">
        <label for="Username" class="sr-only">Username</label>
        <!-- <mat-form-field class="">
          <input matInput placeholder="Username" formControlName="Username" required>
          <mat-error>
            Please provide a valid Username
          </mat-error>
        </mat-form-field> -->
         <input type="text" id="username" name="username" formControlName="username" class="form-control form-control-lg" placeholder="Username"
          required autofocus>
      </div>

      <div class="form-group">
        <label for="Password" class="sr-only">Password</label>
        <!-- <mat-form-field class="">
          <input matInput placeholder="Password" formControlName="Password" required>
          <mat-error>
            Please provide a valid Password
          </mat-error>
        </mat-form-field> -->
        <input type="password" id="password" name="password" formControlName="password" class="form-control form-control-lg" placeholder="Password"
          required>
      </div>

      <!-- <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control form-control-lg"
          placeholder="Password" required>
      </div> -->
      <div class="form-group">
        <span style="color: red;">
        {{error}}
        </span>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in
        <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
      </button>
    </form>
  </div>
</div>
